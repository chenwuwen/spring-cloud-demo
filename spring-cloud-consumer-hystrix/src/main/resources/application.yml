server:
  port: 7800
  tomcat:
    uri-encoding: UTF-8

spring:
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
  application:
    name: consumer-hystrix

#user:
#  userServicePath: http://localhost:7900/getUser/
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://kanyun:kanyun1234@localhost:8001/config

ribbon:
  ReadTimeout: 6000
  ConnectTimeout: 6000
  #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetries: 1
  #重试负载均衡其他的实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 1
  #是否所有操作都重试 
  OkToRetryOnAllOperations: false  


hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
      isolation:
        thread:
                # hystrix的超时时间  (一般情况下 都是 ribbon 的超时时间（<）hystrix的超时时间（因为涉及到ribbon的重试机制）
          timeoutInMilliseconds: 8000

